name: Hourly Gold Price Update

on:
  schedule:
    - cron: '0 * * * *' # Runs at minute 0 of every hour
  workflow_dispatch: # Allows manual triggering from GitHub UI
  push:
    branches:
      - main

jobs:
  trigger_bot:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel Function
        run: |
          # The URL is stored in GitHub Secrets as CRON_URL
          curl -X GET "${{ secrets.CRON_URL }}"
